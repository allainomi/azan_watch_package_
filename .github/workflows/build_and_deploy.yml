name: Build Flutter Web App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        cache: true
        
    - name: Check Project Structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== lib Directory ==="
        ls -la lib/
        echo "=== Assets Directory ==="
        ls -la assets/ 2>/dev/null || echo "No assets directory"
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Setup Web Platform
      run: |
        echo "=== Setting up Web Platform ==="
        rm -rf web
        flutter create --platforms web --project-name myapp .
        
    - name: Build Web App
      run: flutter build web --release
      
    - name: Verify Build
      run: |
        echo "=== Build Output ==="
        ls -la build/web/
        echo "=== Main Files ==="
        ls -lh build/web/main.dart.js
        echo "=== Total Size ==="
        du -sh build/web/
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: flutter-web-app
        path: build/web/
        retention-days: 30
